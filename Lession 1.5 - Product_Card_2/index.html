<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="basicInfo">
            <div class="title">
                <div class="category">Bitis Hunter</div>
                <div class="name">Gi√†y Nam Hunter Tennis</div>
                <div class="info">2022</div>
            </div>
            <div class="images">
                <div class="img">
                    <div class="item">
                        <input type="radio" name="color" id="black" checked>
                        <img src="./black.png">
                    </div>
                    <div class="item">
                        <input type="radio" name="color" id="white">
                        <img src="./white.png">
                    </div>
                    <div class="item">
                        <input type="radio" name="color" id="grey">
                        <img src="./grey.png">
                    </div>
                </div>
            </div>
            <div class="colors">
                <label for="black">
                    <div class="name"></div>
                    <div class="ellipse" style="background: #000"></div>
                </label>
                <label for="white">
                    <div class="name"></div>
                    <div class="ellipse" style="background: #fff"></div>
                </label>
                <label for="grey">
                    <div class="name"></div>
                    <div class="ellipse" style="background: grey"></div>
                </label>
            </div>
            <div class="addCard">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <div class="mores">
            <div class="stars">
                <i class="fa-solid fa-star text-yellow"></i>
                <i class="fa-solid fa-star text-yellow"></i>
                <i class="fa-solid fa-star text-yellow"></i>
                <i class="fa-solid fa-star text-yellow"></i>
                <i class="fa-regular fa-star"></i>
            </div>
            <div class="price">899.000VND</div>
        </div>
    </div>
</body>
</html>
